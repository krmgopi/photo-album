<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactive App</title>
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="black">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Reactive App</a>
        </div>
      </div>
    </nav>

    <section id="content">
      <div id="container">
        <div class="row">
          <div class="col s12 center">
            <button class="btn waves-effect waves-light" id="userlogout">Logout</button>
            <button class="btn waves-effect waves-light" id="listalbums">List Albums</button>
            <button class="btn waves-effect waves-light" id="addalbums">Add Album</button>
          </div>
      </div>
      
      <div class="container">
        <div class="row">
            <table class="striped" id="userDetails">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Album Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>Photos</th>
                    </tr>
                </thead>

                <tbody id="formData"></tbody>
            </table>
        </div>
    </div>
    </section>


   
  </body>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/album.js"></script>
</html>
